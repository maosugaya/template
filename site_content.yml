      content:
      - type: pageTitle
      - type: heading
        content: 編む銭湯とは？
      - type: text
        content: 銭湯にまつわる色々なことを、ミニ雑誌や本のかたちにまとめて読者に届ける。銭湯好きな人へのインタビューや、エッセイ、漫画、対談、写真を盛り込んだゆかいな読みものを作れたらな、と作戦を立てています。
      - type: heading
        content: なぜやるのか？
      - type: text
        content: 帰る場所がある人は強い。これは東京に出てきてから心底感じていることです。銭湯は、誰かにとっての「帰る場所」になりうる装置。自分自身、傷ついたときや考え事をしたいときはまず銭湯に行き、番台のおばちゃんと会話して、湯に浸かってぼ〜っとします。そういう実家のような空間が、何十年後もやさしく街に佇んでいられるような雰囲気を、本によって広げていきたいというのが願いです。
