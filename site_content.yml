    title: 唄う銭湯
    content:
    - type: image
    - type: text
      content:
      - type: pageTitle
      - type: heading
        content: なぜやるのか
      - type: text
        content: 高円寺小杉湯の浴室にて行われるアコースティックイベント。基本的にアンプやマイクなどの音響機材などは無しで銭湯のタイル貼り特有の音響を利用した丸裸の生音を体験することができます。
      - type: heading
        content: なぜやるのか
      - type: text
        content: |-
          イベントを通じて普段あまり銭湯に足を運ばない人たちに銭湯の居心地の良さを知ってもらいたい。
          震災後にライブハウスがしまってて、電気使うな、という自粛ムードの中、下北沢のライブハウスで電気を使わないライブにあs参加したのが2011年。電気を使わなくてもライブは出来る。に気づいて、銭湯でもできる。やってみたらめちゃくちゃ音がいい。生音が裸の状態。ありがたい。銭湯ライブは続けていく。イベンたーじゃなくて、自分も唄う。自分も楽しめる。しばりがあるのがいい。生音で、アコースティックしかできないという縛りがあると逆にいい。裸一貫で勝負する。
