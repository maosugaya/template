  - id: kizuku
    title: 築く銭湯
    content:
    - type: image
    - type: text
      content:
      - type: pageTitle
      - type: heading
        content: 何をやるのか？
      - type: text
        content: プロジェクト全体の企画運営と、空間のデザインを通して「銭湯つきアパート」のモデルを構築します。戦後復興を支えてきた、銭湯＋風呂なしアパートですが、現代においては別の役割があるはずです。銭湯の隣で行う、新しい生活実験（多様な専門性の同居・二拠点居住・民泊等）や、街に開かれた集会室づくりなどを行い、銭湯と暮らしの関係性を探ります。
      - type: heading
        content: なぜやるのか？
      - type: text
        content: 新しい関係性は、新しい景色を生みます。銭湯の隣に半年空室のアパートがあることと、常連さんに多彩なメンバーがいることを聞き、この企画が浮かびました。「所有」より「所属」が重視されつつある時代において、関係性のデザインから新しい空間像を模索したいと思います。
