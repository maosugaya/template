  - id: okosu
    title: 興す銭湯
    content:
    - type: image
    - type: text
      content:
      - type: pageTitle
      - type: heading
        content: 何をやるのか
      - type: text
        content: コインランドリーや物販、周辺地域との関係性など「入浴施設」という役割以外にも銭湯は強みをもっています。それらを活かし、銭湯経営のあたらしいモデルケースとなるビジネスを考えていくプロジェクトです。また、他のメンバーが取り組んでいる各プロジェクトの財務・IT面での支援をおこない、成功をサポートします。
      - type: heading
        content: なぜやるのか
      - type: text
        content: "「まちづくり」や「健康」、または「シェアリングエコノミー」といった現代社会のトレンドと銭湯はとても相性が良く、これまでにない面白いとりくみができる可能性は無限大です。
          おなじく斜陽産業と言われる新聞社で新たなメディアのあり方について模索してきた経験を生かし、自分のような若い世代にも「銭湯イケてる」と気づいてもらえるような仕掛けができればと思っています。"
    - type: image
    profile:
      copy: 誰がやるのか
      nameJp: 伊藤直樹
      nameEn: NAOKI ITO／某スタートアップ企業マーケター
      text: 1990年生まれ。新潟県出身。新聞記者に憧れて上京、新卒で朝日新聞社に入社しニュースサイト「朝日新聞デジタル」のディレクターとして月間3億PVを超えるサイトとアプリの改善に従事。2016年よりモバイルアプリの改善ソリューションを提供するスタートアップに参画し、マーケターとして市場創出から新規顧客の獲得まで幅広くおこなう。
