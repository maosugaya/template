          「描く銭湯」は、銭湯を愛する人びとの思いを汲み取り、都内銭湯の魅力を図解にしたり、小杉湯のパンフレットやポスター、そして銭湯ぐらしのwebイラストなどをとおして想いを表現していくプロジェクトです。
      - type: heading
        content: なぜやるのか
      - type: text
        content: 建築設計事務所時代に、過労で体を壊し途方に暮れていたとき、喋らずとも人の温かみを感じられる銭湯という場所が、いつしか私の支えになっていました。銭湯に助けられたからこそ、建築で培ってきた温かな絵の表現で銭湯に恩返しがしたいと思っています。
